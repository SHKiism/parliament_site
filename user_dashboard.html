<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>داشبورد کاربر</title>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

    body {
      font-family: 'Vazir', sans-serif;
      background: #f4f4fc;
      margin: 0;
      padding: 2rem;
      direction: rtl;
    }

    .dashboard {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .actions a {
      background: #4f46e5;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .actions a:hover {
      background: #3b39c9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }

    th, td {
      padding: 0.8rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #f0f0ff;
      color: #333;
    }

    .new { color: #ff9800; font-weight: bold; }
    .in-progress { color: #3f51b5; font-weight: bold; }
    .answered { color: #4caf50; font-weight: bold; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>داشبورد کاربر</h1>

    <div class="actions">
      <a href="submit_request.html">+ ثبت درخواست جدید</a>
      <a href="profile.html">ویرایش اطلاعات کاربری</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>شماره</th>
          <th>عنوان</th>
          <th>نوع</th>
          <th>تاریخ</th>
          <th>وضعیت</th>
          <th>جزئیات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>۱۰۱۲</td>
          <td>درخواست ملاقات</td>
          <td>ملاقات</td>
          <td>۱۴۰۳/۰۲/۲۰</td>
          <td class="new">جدید</td>
          <td><a href="review_request.html">نمایش</a></td>
        </tr>
        <tr>
          <td>۱۰۱۱</td>
          <td>پیشنهاد بودجه</td>
          <td>پیشنهاد</td>
          <td>۱۴۰۳/۰۲/۱۸</td>
          <td class="in-progress">در حال بررسی</td>
          <td><a href="review_request.html">نمایش</a></td>
        </tr>
        <tr>
          <td>۱۰۱۰</td>
          <td>شکایت از خدمات</td>
          <td>شکایت</td>
          <td>۱۴۰۳/۰۲/۱۷</td>
          <td class="answered">پاسخ داده‌شده</td>
          <td><a href="review_request.html">نمایش</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
