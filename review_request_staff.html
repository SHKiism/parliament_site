<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بررسی درخواست</title>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

    body {
      font-family: 'Vazir', sans-serif;
      background: #f4f4fc;
      margin: 0;
      padding: 2rem;
      direction: rtl;
    }

    .review-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      border-bottom: 2px solid #4f46e5;
      padding-bottom: 0.5rem;
      color: #4f46e5;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    form select,
    form textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #3b39c9;
    }
  </style>
</head>
<body>
  <div class="review-container">
    <h1>بررسی درخواست شماره ۱۰۱۲</h1>

    <section class="section">
      <h2>اطلاعات کاربر</h2>
      <p><strong>نام:</strong> علی رضایی</p>
      <p><strong>کد ملی:</strong> ۱۲۳۴۵۶۷۸۹۰</p>
      <p><strong>ایمیل:</strong> ali@email.com</p>
    </section>

    <section class="section">
      <h2>جزئیات درخواست</h2>
      <p><strong>عنوان:</strong> درخواست ملاقات با نماینده</p>
      <p><strong>نوع:</strong> ملاقات</p>
      <p><strong>تاریخ ثبت:</strong> ۱۴۰۳/۰۲/۲۰</p>
      <p><strong>شرح:</strong> لطفاً زمان ملاقات حضوری برای ارائه پیشنهادات در مورد منطقه اعلام شود.</p>
      <p><strong>فایل پیوست:</strong> <a href="#">دانلود فایل</a></p>
    </section>

    <section class="section">
      <h2>ثبت پاسخ</h2>
      <form>
        <label for="status">تغییر وضعیت</label>
        <select id="status">
          <option>در حال بررسی</option>
          <option>پاسخ داده‌شده</option>
          <option>رد شده</option>
        </select>

        <label for="reply">متن پاسخ</label>
        <textarea id="reply" rows="6" placeholder="پاسخ رسمی به درخواست..."></textarea>

        <button type="submit">ارسال پاسخ</button>
      </form>
    </section>
  </div>
</body>
</html>
