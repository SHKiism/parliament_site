<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ویرایش مشخصات</title>
    <style>
        @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { font-family: 'Vazir', sans-serif; height: 100%; background: #f4f4fc; }

        .container {
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
        }

        .edit-form {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
          width: 350px;
        }

        .edit-form h2 { font-size: 20px; margin-bottom: 1rem; }
        form { display: flex; flex-direction: column; }
        label { margin: 0.5rem 0 0.25rem; font-size: 14px; font-weight: 500; }
        input { padding: 0.5rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
        button { background-color: #4f46e5; color: white; border: none; padding: 0.75rem; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="edit-form">
        <h2>ویرایش مشخصات</h2>
        <form method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            <label>نام</label>
            <input name="first_name" type="text" placeholder="نام" value="{{ citizen.first_name }}" required>

            <label>نام خانوادگی</label>
            <input name="last_name" type="text" placeholder="نام خانوادگی" value="{{ citizen.last_name }}" required>

            <label>شماره موبایل</label>
            <input name="phone" type="tel" placeholder="شماره موبایل" value="{{ citizen.phone }}" required>

            <button type="submit">ذخیره تغییرات</button>
        </form>
    </div>
</div>

</body>
</html>
