<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام</title>
  <link rel="stylesheet" href="Signup.css"/>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');
    body {
      font-family: 'Vazir', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 60px 0;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #dialog-toggle:checked ~ .modal {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .loader {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      border: 4px solid #eee;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      position: relative;
      animation: spin 0.6s linear infinite, stop-loader 2s forwards;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes stop-loader {
      0%, 70% {
        border-top-color: #4f46e5;
      }
      100% {
        border-color: transparent;
      }
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 30px;
      color: #4caf50;
      display: none;
      align-items: center;
      justify-content: center;
      animation: fade-in 0.3s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes fade-in {
      to {
        display: flex;
        opacity: 1;
      }
    }

    .message {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="dialog-toggle" hidden>

  <div class="container">
    <form class="signup-form" onsubmit="event.preventDefault(); document.getElementById('dialog-toggle').checked = true; startRedirect();">
      <h2>فرم ثبت‌نام</h2>

      <input type="text" placeholder="نام" required>
      <input type="text" placeholder="نام خانوادگی" required>
      <input type="tel" placeholder="شماره موبایل" required>
      <input type="text" placeholder="کد ملی" required>

      <button type="submit">ارسال کد تایید</button>
    </form>
  </div>

  <div class="modal">
    <div class="modal-content">
      <div class="loader">
        <div class="checkmark">✔</div>
      </div>
      <p class="message">در حال ارسال پیامک...</p>
    </div>
  </div>

  <script>
    function startRedirect() {
      setTimeout(() => {
        window.location.href = 'verify_code.html';
      }, 4000);
    }
  </script>

</body>
</html>
