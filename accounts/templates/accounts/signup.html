<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ثبت‌نام</title>
    <style>
        @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { font-family: 'Vazir', sans-serif; height: 100%; background: #f4f4fc; }

        .container {
          display: flex;
          height: 100vh;
          align-items: center;
          justify-content: center;
          position: relative;
        }

        .signup-form {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
          width: 350px;
          z-index: 2;
        }

        .signup-form h2 { font-size: 20px; margin-bottom: 0.5rem; }
        .signup-form p { margin-bottom: 1.5rem; font-size: 14px; }
        .signup-form a { color: #4f46e5; text-decoration: none; }
        form { display: flex; flex-direction: column; }
        label { margin: 0.5rem 0 0.25rem; font-size: 14px; font-weight: 500; }
        input { padding: 0.5rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
        button { background-color: #4f46e5; color: white; border: none; padding: 0.75rem; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; align-items: center; justify-content: center; z-index: 10; }
        .modal.show { display: flex; }

        .modal-content {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          width: 250px;
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          text-align: center;
        }

        .loader {
          width: 40px;
          height: 40px;
          margin: 0 auto 1rem;
          border: 4px solid #eee;
          border-top: 4px solid #4f46e5;
          border-radius: 50%;
          position: relative;
          animation: spin 0.6s linear infinite, stop-loader 2s forwards;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes stop-loader { 0%,70% { border-top-color: #4f46e5; } 100% { border-color: transparent; } }

        .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          font-size: 30px;
          color: #4caf50;
          display: none;
          align-items: center;
          justify-content: center;
          animation: fade-in 0.3s ease forwards;
          animation-delay: 1.4s;
        }

        @keyframes fade-in { to { display: flex; opacity: 1; } }
        .message { font-size: 14px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-class">
        <div id="toast-container" style="position: relative; margin-bottom: 1rem;">
            {% if request.GET.message == "need_signup" %}
            <div class="toast-message"
                 style="background: #f59e0b; color: white; padding: 0.5rem 1rem; border-radius: 8px;">
                لطفاً ابتدا ثبت نام کنید.
            </div>
            {% endif %}
        </div>
        <h2>فرم ثبت‌نام</h2>
        <form id="signup-form" method="post">
            {% csrf_token %}
            <input name="first_name" type="text" placeholder="نام" required>
            <input name="last_name" type="text" placeholder="نام خانوادگی" required>
            <input name="phone" type="tel" type="numeric" placeholder="شماره موبایل" required>
            <input name="national_id" type="numeric" placeholder="کد ملی" required>

            <button type="submit">ارسال کد تایید</button>
        </form>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="loader">
            <div class="checkmark">✔</div>
        </div>
        <p class="message">
            کد ورود ارسال شد:
            <span id="code-span" style="font-weight:bold; font-size:16px; color:#4f46e5;"></span>
        </p>
    </div>
</div>

<script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
        e.preventDefault();


        const firstName = this.querySelector('input[name="first_name"]').value;
        const lastName = this.querySelector('input[name="last_name"]').value;
        const phone = this.querySelector('input[name="phone"]').value;
        const nationalId = this.querySelector('input[name="national_id"]').value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch("{% url 'check_national_id' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken
            },
            body: JSON.stringify({ national_id: nationalId })
        })
        .then(res => res.json())
        .then(data => {
            if(!data.exists){
                const code = Math.floor(10000 + Math.random() * 90000);
                document.getElementById("code-span").textContent = code;
                document.getElementById("modal").classList.add("show");

                setTimeout(() => {
                    const formData = new FormData();
                    formData.append("first_name", firstName);
                    formData.append("last_name", lastName);
                    formData.append("phone", phone);
                    formData.append("national_id", nationalId);
                    formData.append("verify_code", code);

                    fetch("{% url 'signup' %}", {
                        method: "POST",
                        body: formData,
                        headers: { "X-CSRFToken": csrfToken }
                    }).then(() => {
                        window.location.href = "{% url 'verify' %}";
                    });
                }, 4000);
            } else {
                alert("قبلا ثبت‌نام کرده‌اید. لطفاً وارد شوید.");
                window.location.href = "{% url 'login' %}";
            }
        })
        .catch(err => console.error(err));
    });
</script>
<script>
    setTimeout(() => {
        const toasts = document.querySelectorAll(".toast-message");
        toasts.forEach(t => t.style.display = "none");
    }, 3000);
</script>

</body>
</html>
